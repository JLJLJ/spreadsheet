<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">加载中...</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            margin-top: 10px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px 16px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            text-align: center;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .file-input-label.has-file {
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            color: var(--primary-color);
            font-size: 12px;
        }

        .copy-btn:hover {
            text-decoration: underline;
        }

        .url-cell {
            max-width: 300px;
            word-break: break-all;
        }

        .url-display {
            font-family: monospace;
            font-size: 12px;
            background: var(--bg-color);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .error-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .error-page h1 {
            color: var(--danger-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 错误界面（密钥无效时显示） -->
    <div class="error-page" id="errorSection" style="display: none;">
        <div>
            <h1>访问被拒绝</h1>
            <p>管理员密钥无效或缺失。请使用正确的管理员链接访问。</p>
        </div>
    </div>

    <!-- 管理界面 -->
    <div class="admin-container" id="adminSection" style="display: none;">
        <div class="admin-header">
            <h1 id="systemName" style="display: flex; align-items: center; gap: 12px;">
                <img src="/static/lib/logo.png" alt="Logo" style="height: 36px;">
                <span>加载中...</span>
            </h1>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <h3>总表格数</h3>
                <div class="value" id="totalSheets">0</div>
            </div>
            <div class="stat-card">
                <h3>在线用户</h3>
                <div class="value" id="totalOnline">0</div>
            </div>
        </div>

        <div class="action-bar">
            <h2>密钥管理</h2>
            <button class="btn btn-primary" id="createKeyBtn">创建新密钥</button>
        </div>

        <div class="keys-table">
            <table>
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>访问链接</th>
                        <th>创建时间</th>
                        <th>在线人数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="keysTableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; color: var(--text-muted);">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 创建密钥模态框 -->
    <div class="modal" id="createKeyModal">
        <div class="modal-content">
            <h2>创建新密钥</h2>
            <form id="createKeyForm">
                <div class="form-group">
                    <label for="keyName">表格名称 *</label>
                    <input type="text" id="keyName" name="name" required placeholder="例如：项目进度表">
                </div>
                <div class="form-group">
                    <label for="keyValue">自定义密钥（可选）</label>
                    <input type="text" id="keyValue" name="key" placeholder="留空则自动生成">
                </div>
                <div class="form-group">
                    <label>上传Excel文件（可选）</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="excelFile" name="file" accept=".xlsx,.xls">
                        <div class="file-input-label" id="fileLabel">
                            点击或拖拽上传 Excel 文件<br>
                            <small>留空则创建空白表格</small>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelCreateBtn">取消</button>
                    <button type="submit" class="btn btn-primary">创建</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- 版本信息 -->
    <div class="footer-info" id="footerInfo">加载中...</div>

    <script>
        // 加载系统配置
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                document.getElementById('pageTitle').textContent = config.systemName + ' - 管理后台';
                document.querySelector('#systemName span').textContent = config.systemName + ' 管理后台';
                document.getElementById('footerInfo').textContent = 'v1.0 · ' + config.authorInfo;
            })
            .catch(error => {
                console.error('加载配置失败:', error);
                document.getElementById('pageTitle').textContent = '共享表格 - 管理后台';
                document.querySelector('#systemName span').textContent = '共享表格 管理后台';
                document.getElementById('footerInfo').textContent = 'v1.0 · 未知作者';
            });
    </script>
    <script>
        // 从URL路径获取管理员密钥（/admin/{admin_key}）
        const pathMatch = window.location.pathname.match(/^\/admin\/([^\/]+)$/);
        let adminKey = pathMatch ? decodeURIComponent(pathMatch[1]) : null;

        // 服务器配置
        let serverConfig = {
            server_ip: '127.0.0.1',
            server_port: '8000'
        };

        // DOM元素
        const errorSection = document.getElementById('errorSection');
        const adminSection = document.getElementById('adminSection');
        const createKeyModal = document.getElementById('createKeyModal');
        const createKeyForm = document.getElementById('createKeyForm');

        // 初始化 - 验证管理员密钥
        async function init() {
            if (!adminKey) {
                showError();
                return;
            }

            try {
                // 获取服务器配置
                const configResponse = await fetch('/api/config');
                serverConfig = await configResponse.json();

                const response = await fetch(`/api/admin/verify?key=${encodeURIComponent(adminKey)}`);
                const data = await response.json();

                if (data.success) {
                    showAdminPanel();
                    loadKeys();
                } else {
                    showError();
                }
            } catch (error) {
                showError();
            }
        }

        // 显示错误页面
        function showError() {
            errorSection.style.display = 'flex';
            adminSection.style.display = 'none';
        }

        // 显示管理面板
        function showAdminPanel() {
            errorSection.style.display = 'none';
            adminSection.style.display = 'block';
        }

        // 获取表格访问URL（使用配置的IP地址）
        function getSheetUrl(key) {
            return `http://${serverConfig.server_ip}:${serverConfig.server_port}/sheet/${encodeURIComponent(key)}`;
        }

        // 加载密钥列表
        async function loadKeys() {
            try {
                const response = await fetch('/api/admin/keys');
                const data = await response.json();

                const keys = data.keys || [];
                document.getElementById('totalSheets').textContent = keys.length;

                let totalOnline = 0;
                const tbody = document.getElementById('keysTableBody');

                if (keys.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-muted);">暂无密钥，点击上方按钮创建</td></tr>';
                } else {
                    tbody.innerHTML = keys.map(key => {
                        totalOnline += key.online_users || 0;
                        const sheetUrl = getSheetUrl(key.key);
                        return `
                            <tr>
                                <td>${key.name}</td>
                                <td class="url-cell">
                                    <span class="url-display" title="${sheetUrl}">${sheetUrl}</span>
                                    <button class="copy-btn" onclick="copyUrl('${key.key}')">复制链接</button>
                                </td>
                                <td>${formatDate(key.created_at)}</td>
                                <td>
                                    <span class="badge ${key.online_users > 0 ? 'badge-online' : 'badge-offline'}">
                                        ${key.online_users || 0} 人在线
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="openSheet('${key.key}')">进入</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteKey('${key.key}')">删除</button>
                                </td>
                            </tr>
                        `;
                    }).join('');
                }

                document.getElementById('totalOnline').textContent = totalOnline;
            } catch (error) {
                console.error('加载密钥失败:', error);
                showToast('加载失败', 'error');
            }
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // 复制链接
        function copyUrl(key) {
            const url = getSheetUrl(key);
            navigator.clipboard.writeText(url).then(() => {
                showToast('链接已复制', 'success');
            });
        }

        // 打开表格
        function openSheet(key) {
            window.open(getSheetUrl(key), '_blank');
        }

        // 删除密钥
        async function deleteKey(key) {
            if (!confirm('确定要删除这个密钥吗？关联的表格数据也会被删除。')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/keys/${key}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showToast('删除成功', 'success');
                    loadKeys();
                } else {
                    showToast('删除失败', 'error');
                }
            } catch (error) {
                showToast('删除失败', 'error');
            }
        }

        // 创建密钥相关
        document.getElementById('createKeyBtn').addEventListener('click', () => {
            createKeyModal.classList.add('active');
        });

        document.getElementById('cancelCreateBtn').addEventListener('click', () => {
            createKeyModal.classList.remove('active');
            createKeyForm.reset();
            document.getElementById('fileLabel').textContent = '点击或拖拽上传 Excel 文件\n留空则创建空白表格';
            document.getElementById('fileLabel').classList.remove('has-file');
        });

        // 文件选择
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const label = document.getElementById('fileLabel');
            if (this.files.length > 0) {
                label.textContent = '已选择: ' + this.files[0].name;
                label.classList.add('has-file');
            } else {
                label.innerHTML = '点击或拖拽上传 Excel 文件<br><small>留空则创建空白表格</small>';
                label.classList.remove('has-file');
            }
        });

        // 提交创建表单
        createKeyForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('/api/admin/keys', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showToast(`表格创建成功`, 'success');
                    createKeyModal.classList.remove('active');
                    createKeyForm.reset();
                    document.getElementById('fileLabel').innerHTML = '点击或拖拽上传 Excel 文件<br><small>留空则创建空白表格</small>';
                    document.getElementById('fileLabel').classList.remove('has-file');
                    loadKeys();
                } else {
                    showToast(data.detail || '创建失败', 'error');
                }
            } catch (error) {
                showToast('创建失败', 'error');
            }
        });

        // Toast
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 定时刷新
        setInterval(() => {
            if (adminKey) {
                loadKeys();
            }
        }, 30000);

        // 启动
        init();
    </script>
</body>
</html>
